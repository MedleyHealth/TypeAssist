<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Type Assist</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--  Google Fonts API  -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">

  <meta name="theme-color" content="#fafafa">
</head>

<body spellcheck=false>

  <div class="header">
    <h1>Type Assist</h1>
  </div>

  <div class="main">

    <div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
      <div class="container-contact2">
          <div class="wrap-contact2">
              <form class="contact2-form validate-form">
                  <span class="contact2-form-title">
                      Contact Us
                  </span>

                  <div class="wrap-input2 validate-input" data-validate="Name is required">
                      <input class="input2" type="text" name="name">
                      <span class="focus-input2" data-placeholder="NAME"></span>
                  </div>

                  <div class="wrap-input2 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                      <input class="input2" type="text" name="email">
                      <span class="focus-input2" data-placeholder="EMAIL"></span>
                  </div>

                  <div class="wrap-input2 validate-input" data-validate = "Message is required">
                      <textarea class="input2" name="message"></textarea>
                      <span class="focus-input2" data-placeholder="MESSAGE"></span>
                  </div>

                  <div class="container-contact2-form-btn">
                      <div class="wrap-contact2-form-btn">
                          <div class="contact2-form-bgbtn"></div>
                          <button class="contact2-form-btn">
                              Send Your Message
                          </button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
	</div>

    <div class="note-box">
      <form id="form-box">
        <label for="fname">Patient name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <div contenteditable="true" id="type-box"></div>
        <input type="submit" value="Submit">
      </form>
    </div>

  </div>

</body>

  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="vendor/select2/select2.min.js"></script>
  <script src="js/main.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</html>
